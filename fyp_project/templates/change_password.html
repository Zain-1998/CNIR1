<!DOCTYPE html>
<html>

<head>
    <title>Change password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link rel="icon" href="{{url_for('static',filename='images/account.png')}}" type="image/x-icon">
    <!-- Custom Theme files -->
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet" type="text/css">
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
    <script src="{{url_for('static',filename='javascript/validation.js')}}"></script>
</head>

<body class="main-div">
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1>change password</h1>
        <div class="main-agileinfo">
            <div class="agileits-top card-div">
                <img class="profile" src="{{url_for('static',filename='images/password.png')}}" alt="Password">
                <br>
                <form action="" method="POST" onsubmit="return validate_password()">
                    <i class="material-icons icon">https</i>
                    <input id="old_password" class="text " type="password" name="old_password" placeholder="Old password" required>
                    <br>
                    <i class="material-icons icon">https</i>
                    <input id="new_password" class="text" type="password" name="new_password" placeholder="New Password" required minlength="8" title="Letters and Numbers only" pattern="[A-Za-z0-9]+">
                    <br>
                    <i class="material-icons icon">https</i>
                    <input id="confirm_new_password" class="text" type="password" name="confirm_new_password" placeholder="Confirm new password" required="">
                    <input id="submit" type="submit" value="Update password">
                </form>
            </div>
        </div>
    </div>
    <!-- //main -->
</body>

</html>
